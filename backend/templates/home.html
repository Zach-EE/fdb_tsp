{% extends "_base.html" %}

{% block title %}Home{% endblock title %}
{% block content %}
    <div class="homeApp">home page</div>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
    {% else %}
        <p>Please login to access this page:</p>
        <a href="{% url 'login'%}">Login</a>
        <a href="{% url 'signup'%}">Sign Up</a>
    {% endif %}
{% endblock content %}
